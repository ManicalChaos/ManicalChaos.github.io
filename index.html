<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preload" as="image" href=url(img/bg01.png) </link>
  <link rel="preload" as="image" href=url(img/bg02.png) </link>
  <link rel="preload" as="image" href=url(img/bg03.png) </link>
  <link rel="preload" as="image" href=url(img/bg04.png) </link>
</head>

<body id="background">


  <img class="mySlides" src="img/bg01.png">
  <img class="mySlides" src="img/bg02.png">
  <img class="mySlides" src="img/bg03.png">
  <img class="mySlides" src="img/bg04.png">

  <p id="curseforgelink"><a href="https://www.curseforge.com/minecraft/modpacks/manicalchaos-2">DOWNLOAD THE PACK!</a></p>


  <div id="countdowntimerdiv">
    <img src="img/textBg.png" id="timerBgImg"></img>
    <p id="timer"></p>
  </div>

  <button onclick="plusDivs(-1)" id="leftButton"><img src="img/lArrow.png"
      style="image-rendering: pixelated;"></img></button>
  <button onclick="plusDivs(+1)" id="rightButton"><img src="img/rArrow.png"
      style="image-rendering: pixelated;"></img></button>

  <script src="script.js"></script>
</body>

</html>
